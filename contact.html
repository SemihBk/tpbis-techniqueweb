<!DOCTYPE html>

  <body class="body-contact">
    <nav class="section-navigation">
      <a class="navigation-title" href="/">Semih Bekki</a>
      <ul class="main-nav-list">
        <li><a href="/" class="main-nav-link">Accueil</a></li>

      </ul>

    <main>
      <section class="section-contact">
        <article class="modal">
          <form class="contact-form">
            <h1>Contactez-moi</h1>
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Envoyer" />
          </form>
          <iframe
            class="maps"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2530.403244708178!2d5.572533115737079!3d50.62240277949726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c0f9fc6964e5d1%3A0x78e08b39f53c0bc7!2sHELMo%20Campus%20Guillemins!5e0!3m2!1sfr!2sbe!4v1648770966216!5m2!1sfr!2sbe"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </article>
      </section>
    </main>
